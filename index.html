<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONE - Tomato Timer</title>
</head>
<body>
    <header>
        <h1>Tomato Timer</h1>
    </header>
    <main>
        <div id="timer-type">
            <button class="btn__timer btn__timer--pomodoro">Pomodoro</button>
            <button class="btn__timer btn__timer--short">Short Break</button>
            <button class="btn__timer btn__timer--long">Long Break</button>
        </div>
        <div id="time-counter">
            <p>25:00</p>
        </div>
        <div id="action-area">
            <button class="btn__action btn__action--start">Start</button>
            <button class="btn__action btn__action--stop">Stop</button>
            <button class="btn__action btn__action--reset">Reset</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
